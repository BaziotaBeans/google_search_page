<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Beans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Materia Icon da Google Só funciona com Internet -->
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

    <title>Google Seatch Page</title>
</head>
<body>
    <div class="top">
        <div class="lateral_direito">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <img src="img/App Icon.png" class="google_app_icon">
                
                <img src="img/Beans Avatar.jpg"  width="33" height="33" class="google_conta">
            </ul>
        </div>
    </div>
    
    <div class="flex_container">
        <div class="central">
            
            <img src="img/googlelogo_color_272x92dp.png" class="google_logo">
            
            <div class="caixa_pesquisa">
                
                <form action="" method="">
                    <div class="form_input">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input type="text" class="campo_input">
                        <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                        <img src="img/Microphone Google Icon.png" class="microphone_google_logo">
                        
                    </div>
                </form>    
                <div class="btn_lado_lado">
                    <button class="btn">Pesquisa Google</button>
                    <button class="btn">Sinto-me com sorte</button>
                </div>
                <div class="texto">
                    <span>Disponibilizado pelo Google em: <a href="#">English</a> <a href="#">Kongo</a> </span>
                </div>
                
            </div>
        </div>

    </div>
    <footer>
        <p>Angola</p>
        <hr>
        <div class="linha">
            <div class="footer_esquerdo">
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Sobre</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="footer_direito">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Definições</a>
            </div>
        </div>
    </footer>
</body>
</html>
